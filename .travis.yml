sudo: false

language:
  - python
  - cpp


matrix:
  include:
    - os: linux
      compiler: gcc
      python:
        - "2.7"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - libboost-all-dev
            - python-numpy
            - python-pandas
            - python-virtualenv
            - g++-4.9
      env: COMPILER=g++-4.9


virtualenv:
  system_site_packages: true

before_install:
  - pip install pep8
  - pip install -U pytest

install:
  - ./codestyle_checks.sh
  - mkdir build
  - pushd build && cmake .. && make && file ./src/bigartm/bigartm && popd
  - pushd 3rdparty/protobuf/python && python setup.py install && popd
  - pushd python && python setup.py install && popd

before_script:
  - pushd python/tests && ./download_datasets.sh && popd

script:
  - export ARTM_SHARED_LIBRARY=`pwd`/build/src/artm/libartm.so
  - pushd build/src/artm_tests && ./artm_tests && popd
  - pushd python/tests/wrapper && py.test && popd
  - pushd python/tests/artm && py.test && popd
